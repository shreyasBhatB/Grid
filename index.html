<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>  
    <div class="container text-center">
       <div class="row">
        <div class="col-4 bg-primary">Column 1</div>
        <div class="col-4 border border-secondary">Column 2</div>
        <div class="col-4 bg-success text-white p-3">Column 3</div>
       </div>
        
       <div class="row bg-info">
        <div class="col-3">Column 1</div>
        <div class="col-6 p-2 border border-danger">Column 2</div>
        <div class="col-3">Column 3</div>
       </div>
    
       <div class="row bg-primary-subtle">
        <div class="col-3 text-primary">Column 1</div>
        <div class="col-4 bg-warning text-dark p-2">Column 2</div>
        <div class="col-2 border border-info">Column 3</div>
        <div class="col-3 text-danger">Column 4</div>
       </div>

       <div class="row bg-danger">
        <div class="col-1 text-white bg-dark">Column 1</div>
        <div class="col-1 bg-light border border-primary">Column 2</div>
        <div class="col-3 border border-secondary">Column 3</div>
        <div class="col-3 bg-success text-white p-2">Column 4</div>
        <div class="col-3">Column 5</div>
        <div class="col-1 bg-primary text-white">Column 6</div>
       </div>
    </div>
</body>
</html>
